<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .libro {
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }
        .libro img {
            width: 150px;
            height: 200px;
            object-fit: cover;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-contenido {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
        }
        .cerrar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .cerrar:hover,
        .cerrar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #pdf-viewer {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Biblioteca Digital</h1>
    
    <div class="libro" onclick="abrirModal('pdf/principito.pdf')">
        <img src="assets/book-1.jpeg" alt="Libro 1">
        <p>Libro 1</p>
    </div>

    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar" onclick="cerrarModal()">&times;</span>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function abrirModal(pdfUrl) {
            var modal = document.getElementById('modal');
            var pdfViewer = document.getElementById('pdf-viewer');
            
            pdfViewer.src = pdfUrl;
            modal.style.display = 'block';
            
            console.log("Abriendo modal con PDF:", pdfUrl);
        }

        function cerrarModal() {
            var modal = document.getElementById('modal');
            var pdfViewer = document.getElementById('pdf-viewer');
            
            modal.style.display = 'none';
            pdfViewer.src = '';
            
            console.log("Cerrando modal");
        }

        // Cerrar el modal si se hace clic fuera de Ã©l
        window.onclick = function(event) {
            var modal = document.getElementById('modal');
            if (event.target == modal) {
                cerrarModal();
            }
        }
    </script>
</body>
</html>
